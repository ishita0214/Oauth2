<div class="login-container">
  <div class="login-card">
    <h2 class="title">Welcome to My App</h2>
    <p class="subtitle">Please log in to continue or sign up if you're new!</p>

    <!-- Basic Logging Section -->
    <div class="manual-login">
      <label for="email" class="input-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" class="input-field" />
      <label for="password" class="input-label">Password</label>
      <input type="password" id="password" placeholder="Enter your password" class="input-field" />
      <button class="manual-login-btn">Log In</button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <!-- Social Login Buttons -->
    <div class="social-login">
      <button class="google-btn" (click)="login()">
        <i class="fa fa-google"></i> Log in with Google
      </button>
      <button class="google-btn signup-btn">
        <i class="fa fa-google"></i> Sign up with Google
      </button>
    </div>
  </div>
</div>
